<!DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/signin.css" rel="stylesheet">


  </head>

  <body>


    <div class="container" >

      <form class="form-signin" method="post" action="{% url 'login' %}">{% csrf_token %}

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputname" class="sr-only">用户名：</label>
        <input type="text" id="username" name="username"　class="username" placeholder="username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">密码：</label>
        <input type="password" id="password" name="password" class="password" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p style="color: red">{{ err_msg }}</p>
      </form>

    </div> <!-- /container -->



</body></html>
